<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
	//이벤트를 연결합니다.
	$('h1').click(function(){
		//출력합니다.
	
	
	$(this).html('CLICK');
		alert('이벤트가 발생했습니다.');
		//이벤트를 제거합니다.
	$(this).unbind();
	});
	})
	
</script>
</head>
<body>
<h1> Header -0</h1>
<h1> Header -1</h1>
<h1> Header -2</h1>
</body>
</html>
