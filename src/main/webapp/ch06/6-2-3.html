<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 자바스크립트 객체를 JSON 문자열로 변환할 때는 JSON.stringify()메소드 사용 -->
<script>
//자료를 생성합니다.
const data= [{
	name: '혼자 공부하는 파이썬',
	price:18000,
	publisher:'한빛미디어'
},{
	name:'HTML5 웹 프로그래밍 입문',
	price:26000,
	publisher:'한빛아카데미'
}]

//자료를 JSON으로 변환합니다.
console.log(JSON.stringify(data))
//2번째 매개변수는 객체에서 어떤 속성만 선택해서 추출하고 싶을 떄 사용하나 거의 사용하지 않으며, 
//일반적으로 null(아무 것도 없음)을 넣음
console.log(JSON.stringify(data,null,))
//들여 쓰기 2칸으로 설정
</script>
</head>
<body>

</body>
</html>
