<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- function(){} 형태로 선언하는 익명 함수와() => {} 형태로 선언하는 화살표 함수는 객체의 메소드로 
     사용 될떄 this 키워드 -->
<script>
//변수를 선언합니다
const test = {
		a:function() {   //익명 함수로 선언
			console.log(this)			
		},
		b:() => {  //화살표 함수로 선언
			console.log(this)
		}
}

//메소드를 호출합니다.
test.a()
test.b()
</script>
</head>
<body>

</body>
</html>
