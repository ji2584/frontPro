<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--  메소드 내부에서 this 키워드 사용하기
자기 자신의 자신이 가진 속성이라는 것을 표시 할때 this 키워드를 사용 -->
<script>
//변수를 선언합니다.
const pet = {
		name: '구름',
		eat:function(food) {
			alert(this.name + '은/는' + food + '을/를 먹습니다.')
		}
}

//메소드를 호출합니다.
pet.eat('밥')
</script>
</head>
<body>

</body>
</html>
