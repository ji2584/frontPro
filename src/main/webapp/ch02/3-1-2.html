<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
//변수를 선언
const date = new Date()//현재 날짜와 시간을 갖는 객체 생성
const hour = date.getHours()// 현재시간을 0~23 사이의 값으로 출력하는 메소드

//if 조건문
if(hour<12){
	//표현식 hour < 12가 참일때 실행
	alert('오전입니다.');
	
}
if(hour>=12){
	//표현식 hour >= 12가 참일때 실행
	alert('오후입니다.')
}







</script>
</head>
<body>

</body>
</html>
