<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
// 선언적 함수는 먼저 생성되고, 이후에 순차적인 코드 진행을 시작하면서 익명 함수를 생성. 
// 따라서 다음과 같은 코드를 작성 하면 코드의 순서와 관계 없이 "익명 함수입니다." 라는 글자를 출력
//익명 함수를 생성합니다.
함수 = function() {
	console.log('익명 함수입니다.')
}

//선언적 함수를 생성하고 할당합니다.
function 함수() {
	console.log('선언적 함수입니다.')
}

//함수를 호출합니다.
함수()
</script>
</head>
<body>

</body>
</html>
