<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
//변수를 선언
const date = new Date()
const hour = date.getHours()

//조건문
switch (true) {
case hour <11:
//표현식 hour<11이 참일때 실행
alert('아침 먹을 시간입니다.')
break
case hour < 15:
	//표현식 hour<11이 거짓이고 hour <15 가 참일때 실행
	alert('점심 먹을 시간입니다.')
	break
	default:
	alert('저녁 먹을 시간입니다.')
	break
}



</script>
</head>
<body>

</body>
</html>
