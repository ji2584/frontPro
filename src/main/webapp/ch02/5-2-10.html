<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--  다른 곳에서 가져온 자바스크립트 코드  -->
<script>
let pi  = 3.14
console.log(`파이 값은 ${pi}입니다.`)

//블록을 사용한 스코프 생성
{
	let pi = 3.141592
	console.log(`파이 값은 ${pi}입니다.`) // 다른 블록에 속하므로 변수 이름 충돌이 발생하지 않음
	}
	console.log(`파이 값은 ${pi}입니다.`) // 다른 블록에 속하므로 변수 이름 충돌이 발생하지 않음
	
//함수 블록을 사용한 스코프 생성
function sample() {                      // 다른 블록에 속하므로 변수 이름 충돌이 발생하지 않음
		let pi = 3.141592
		console.log(`파이 값은 ${pi}입니다.`) // 다른 블록에 속하므로 변수 이름 충돌이 발생하지 않음
	}
	sample()
	console.log(`파이 값은 ${pi}입니다.`)
</script>
</head>
