<title>Insert title here</title>
<script>


let output = '';
for (let i = 1; i < 15; i++) {
    for (let k = 15; k > i; k--) {
        output += ' ';
    }
    for (let j = 0; j < 2 * i - 1; j++) {  
        output += '*';
    }
    output += "\n";
}

alert(output);




</script>
