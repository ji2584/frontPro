<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
//숫자를 입력
const rawinput = prompt('inch 단위의 숫자를 입력해주세요')
//입력받은 데이터를 숫자형으로 변경하고 cm 단위로 변경
const inch = Number(rawinput)
const cm = inch * 2.54

//출력

alert(`$(inch)inch는 $(cm)cm입니다.`)




</script>
</head>

</body>
</html>
