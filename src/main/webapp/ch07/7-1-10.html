<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
//특정 개체를 간단하게 실행하고 3초 후에 화면에서 h1 태그를 제거하는 코드
document.addEventListener('DOMContentLoaded',() => {
	setTimeout(() => {
	const h1 = document.querySelector('h1')
	
	h1.parentNode.removeChild(h1)
	// h1 태그의 부모 객체 body태그에 접근하여 제거
	//document.body.removechild(h1)
	//h1.parantNode가 document.body 이므로, 이런 형태로도 제거할 수 있음
}, 3000)
})
</script>
</head>
<body>
<hr>
<h1>제거 대상 문서 객체</h1>
<hr>
</body>
</html>
