<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
//querySelectorAll() 메소드 : 문서 객체 여러 개를 배열로 읽어드리는 함수
document.addEventListener('DOMContentLoaded',() => {
	//요소를 읽어들입니다.
	const headers = document.querySelectorAll('h1') //태그 이름으로 요소를 선택
	// headers type array
	
	//텍스트와 스타일을 변경합니다
	//for Each ((value, index, array))
	headers.forEach((header, index) => {
	header.textContent = 'HEADERS:' +index  
	header.style.color = 'white'
	header.style.backgroundColor = 'black'
	header.style.padding = '10px'
	})
})
</script>
</head>
<body>
<h1></h1>
<h1></h1>
<h1></h1>
<h1></h1>
</body>
</html>
